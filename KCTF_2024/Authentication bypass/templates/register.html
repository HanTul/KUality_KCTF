<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUality Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo" onclick="location.href='/'">KUality Board</div>
            <div class="nav-links">
                <button class="btn" onclick="location.href='/login'">로그인</button>
            </div>
        </div>
    </header>

    <div class="content">
        <div class="register-container">
            <h1>회원가입</h1>
            {% if not password %}
                <form method="post" action="/register">
                    <input type="text" name="username" placeholder="아이디" required>
                    <input type="password" name="password" placeholder="비밀번호" required>
                    <input type="password" name="re_password" placeholder="비밀번호 확인" required>
                    <button type="submit" id="register">회원가입</button>
                </form>
            {% else %}
                <hr><br><h2>회원가입이 완료되었습니다!</h2>
                <p><strong>아이디</strong></p>{{ username }}<br>
                <p><strong>비밀번호</strong></p>{{ password }}
            {% endif %}
        </div>
    </div>

    
</body>
</html>
